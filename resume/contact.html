    <section>
    	<div class="sect-gap grey">
        	<div class="container">
            	<div class="row">
                	<div class="col-md-12">
                    	<div class="title style1">
                        	<h2>Contactez moi</h2>
                            <p>Web & Application Mobile </p>
                        </div>

                    <div class="contact-form">
                    	<div class="col-md-12">
                            <div class="error-msg"></div>

                    	<form action="mailto:karimdiawara96@gmail.com" method="post">
                        	<div class="col-md-6">

                                    <input type="text" placeholder="Nom complet" id="txt-name">

                            <div class="col-md-12">

                            		<input type="text" placeholder="Votre sujet" id="txt-sub">
                                </label>
                            </div>
                            <div class="col-md-12">
                            	<textarea placeholder="Laissez un message" id="txt_msg"></textarea>

    <script type="text/javascript" src="js/jquery2.1.1.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
    
    <script>
	
		"use strict";
		
		(function($){
			$(window).load(function(){
				$(".styles-list").mCustomScrollbar();
			});
		})(jQuery);
		
		$(document).ready(function($) {
			$('.btn-mov a').on('click', function() {
					$('.styles-list').toggleClass('up');
					$('.btn-mov').toggleClass('up');
				return false;
			});
		});
		
		
		$(".btn-submit button").on('click', function() {
			
			var name = jQuery('#txt-name').val();
			var email = jQuery('#txt-email').val();
			var subj = jQuery("#txt-sub").val();
			var msg = jQuery("#txt_msg").val();
			var action = "act_contact";
			var data = "action="+action+"&name="+name+"&email="+email+"&subj="+subj+"&msg="+msg;
			
			$.ajax({
				'type'	: "POST",
				'url' 	: 'http://usertheme.com/templates/mr-resume/contact.php',
				'data'	: data,
				beforeSend: function() {
					jQuery(".loader").show();
				},
				success: function(response) {
					jQuery(".loader").hide();
					jQuery(".error-msg").show();
					jQuery(".error-msg").html(response);
				}
			});
			
			return false;
		});
		
		
	</script>
